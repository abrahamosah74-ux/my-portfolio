<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">WebMatrix logo</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#1a56db"/>
      <stop offset="100%" stop-color="#006B3F"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="20" fill="url(#g)" />
  <circle cx="50" cy="50" r="22" fill="#FCD116" />
  <g transform="translate(30,110)" fill="#fff" font-family="Poppins, Arial, sans-serif" font-weight="700">
    <text x="0" y="0" font-size="36">Web</text>
    <text x="78" y="0" font-size="36" fill="#fff" opacity="0.95">Matrix</text>
  </g>
  <g transform="translate(120,30)" fill="#fff" opacity="0.9">
    <text x="0" y="130" font-family="Poppins, Arial, sans-serif" font-size="20" font-weight="600">WM</text>
  </g>
</svg>
